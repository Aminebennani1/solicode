<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="userform">
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name">
        <button type="submit">AJOUTER</button>
    </form>
    <script>

        var form = document.getElementById("userform").addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('insert.php', {
                method: "POST",
                body: formData
            }).then(reponse => reponse.text())
                .then(data => {
                    console.log(data);
                    alert("walo 3wd");
                    document.getElementById("userform").reset();
                })
                .catch(error => {
                    console.error(error);
                    alert("une errore s/est produis");
                });
        });

    </script>
</body>

</html>
